<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWthoutName();
          }
        }

        #sayWthoutName() {
          console.info("Hello");
        }

        #sayWithName(name) {
          console.info(`Hello ${name}`);
        }
      }

      const gar = new person();
      gar.say();
      gar.say("Asygar");
    </script>
  </body>
</html>
