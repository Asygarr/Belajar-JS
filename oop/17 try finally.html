<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class counter {
        #value = 0;

        next() {
          try {
            return this.#value;
          } finally {
            this.#value++;
          }
        }
      }

      const konter = new counter();
      console.info(konter.next());
      console.info(konter.next());
      console.info(konter.next());
      console.info(konter.next());
      console.info(konter.next());
    </script>
  </body>
</html>
