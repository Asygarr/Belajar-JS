<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nilai = "A";
        switch(nilai) {
            case "A": 
                document.writeln("<p>Wow anda lulus dengan sangat baik");
                break;
            case "B":
                document.writeln("<p>Wow anda lulus dengan baik");
                break;
            case "C":
                document.writeln("<p>Anda lulus");
                break;
            default:
                document.writeln("<p>Anda mungkin salah jurusan<p>");
        }

    </script>
</body>
</html>
