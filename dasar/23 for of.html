<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For of</title>
  </head>
  <body>
    <script>
      const name = [
        "John",
        "Smith",
        "Doe",
        "Jane",
        "Doe",
        "Smith",
        "John",
        "Doe",
      ];

      for (const index of name) {
        document.writeln(`<p> ${index} </p>`);
      }

      const names = "Muhammad Asygar Faeruddin";
      for (const character of names) {
        document.writeln(`<p> ${character} </p>`);
      }
    </script>
  </body>
</html>
