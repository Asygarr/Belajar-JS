<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(name, ...data) {
        //Disarankan menggunakan rest parameter
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`<p>Total ${name} adalah ${total}<p>`);
      }

      sum("Angka1", 10, 20, 30, 40, 50, 60);

      const array = [10, 20, 30, 40, 50, 60];
      sum("Angka2", ...array);

      function oldSum() {
        //Tidak disarankan menggunakan arguments
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<p>Total adalah ${total}<p>`);
      }

      oldSum(10, 20, 30, 40, 50, 60);
    </script>
  </body>
</html>
