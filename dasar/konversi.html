<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const value1 = "1";
        const value2 = 1;
        const value3 = "1.1";

        const sum = parseInt(value1) + value2;
        const snum = parseInt(value3) + value2;
        const num = Number(value3) + value2;
        const tes = value2.toString();

        document.writeln(`<p>${sum}<p>`);
        document.writeln(`<p>${num}<p>`);
        document.writeln(`<p>${snum}<p>`);
        document.writeln(`<p>${tes}<p>`);

        if(isNaN(value3)){
            document.writeln("True");
        } else {
            document.writeln("False");
        }

    </script>
</body>
</html>
