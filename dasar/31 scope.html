<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let counter = 100;

      function hitMe() {
        counter--;
      }

      function health() {
        counter++;
      }

      hitMe();
      hitMe();

      health();
      health();

      console.info(counter);
    </script>
  </body>
</html>
