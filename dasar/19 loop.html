<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // FOR LOOP
      for (let i = 0; i < 10; i++) {
        document.write(i + "<br>");
      }

      let counter = 1;
      for (; counter <= 10; ) {
        document.writeln(`<p> Perulangan for loop ke ${counter}</p>`);
        counter++;
      }

      // WHILE LOOP
      let cek = 1;
      while (cek <= 10) {
        document.writeln(`<p> Perulangan while loop ke ${cek}</p>`);
        cek++;
      }

      // DO WHILE LOOP
      let tes = 1;
      do {
        document.writeln(`<p> Perulangan do while loop ke ${tes}</p>`);
        tes++;
      } while (tes <= 10);
    </script>
  </body>
</html>
