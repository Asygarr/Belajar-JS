  <body>
    <script>
      const person = {
        firstName: "Muhammad",
        middleName: "Asygar",
        lastName: "Faeruddin",
        get fullName() {
          return `${this.firstName} ${this.middleName} ${this.lastName}`;
        },
        set fullName(value) {
          const array = value.split(" ");
          this.firstName = array[0];
          this.middleName = array[1];
          this.lastName = array[2];
        },
      };

      person.fullName = "Muh Al Iqram";
      console.table(person);

      person.fullName = "Jokowi Widodo XI";
      console.table(person);
    </script>
