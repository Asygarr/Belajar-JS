<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // object freeze dan seal
      const person = {
        firstName: "Asygar",
        lastName: "Faeruddin",
      };

      //   Object.freeze(person);
      Object.seal(person);

      person.firstName = "Muhammad Asygar";
      delete person.lastName;

      console.info(person);

      // object assign
      const target = { firstName: "Asygar" };
      const source = { lastName: "Faeruddin" };

      Object.assign(target, source);
      console.info(target);
      console.info(source);

      // object property name & value
      const perso = {
        firstName: "Asygar",
        lastName: "Faeruddin",
      };

      console.info(Object.values(perso));
      console.info(Object.getOwnPropertyNames(perso));
    </script>
  </body>
</html>
