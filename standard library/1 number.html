<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const input = "12345";
      const output = Number(input);

      console.info(typeof input); // string
      console.info(typeof output); // number
      console.info(output); // 12345

      const data = Number("12345");
      console.info(Number.isInteger(data));
      console.info(Number.isNaN(data));

      const value = Number(12345);
      console.info(value.toString(2)); //format binary
      console.info(value.toLocaleString("id-ID")); //format indonesia
    </script>
  </body>
</html>
